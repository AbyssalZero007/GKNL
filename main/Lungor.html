        sessvars.planetID = 0;
        sessvars.systemLink = "";
        sessvars.planetImg = "";
        var pageLink = "Lungor.html";
        var systemNumber = 1;
        var xmlDoc;
        function startFunction() {
            sessvars.systemID = systemNumber;
            sessvars.systemLink = pageLink;

            var xhttp = new XMLHttpRequest();
            var parser = new DOMParser();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    xmlDoc = parser.parseFromString(this.responseText, "application/xml");
                    console.log(xmlDoc);
                }
            };
            //as many /0's can be added to the request url as you need. They each represent different pieces of data being sent to the server from the site. They can be any alphanumeric character
            xhttp.open("GET", "/ServerBuilder.js/system/"+sessvars.systemID+"?pageid=" + (new Date()).getTime(), true);
            xhttp.send();
        }
        function pageAssignment(planid, planImg) {
            sessvars.planetID = planid;
            sessvars.planetImg = planImg;
        }
    </script>
