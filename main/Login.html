<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type"text/css" href="./visuals/styles/styles.css">
    <title>Glory Knows No Limit</title>
    <script type = "text/javascript" src="./scripts/sessvars.js"></script>
    <!-- <script type = "text/javascript" src="./scripts/PlanetCreator.js"></script> -->
    <script type = "text/javascript" src="./scripts/CustomHexMapCode.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function login() {
            sessvars.username = document.getElementById('userName').value;
            sessvars.password = document.getElementById('password').value;
            //document.getElementById('diagText').innerHTML = sessvars.username;
            document.getElementById('statusMessage').style.visibility = "visible";
            

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('diagText').innerHTML = this.responseText;
                }
            };
            //as many /0's can be added to the request url as you need. They each represent different pieces of data being sent to the server from the site. They can be any alphanumeric character
            xhttp.open("GET", "/ServerBuilder.js/login/"+sessvars.username+"/"+sessvars.password+"?pageid=" + (new Date()).getTime(), true);
            xhttp.send();

            document.getElementById('userName').value = "";
            document.getElementById('password').value = "";
        }
        function start() {

            
        }
    </script>
</head>
<body onload="start()" style="overflow: hidden;">

    <header class="pageHeader">
        <div class="flex-container">
            <div class="flex-title">
                <h1 id="pageHead" class="pageTitle">Login</h1>
            </div>
        </div>
        <div id="diagBox" style="position: fixed; top: 0; left: 0; width: 10%; background-color: gray; color: white; font-size: 12 pt;">
            <p id="diagText">test</p>
        </div>
    </header>

    <nav style="border-bottom-style: solid;">
        <ul class="navList">
            <li class="navItem">
                <h2><a class="navLink" href="">User</a></h2>
            </li>
            <li class="navItem">
                <h2><a class="navLink" href="">Faction</a></h2>
            </li>
            <li class="navItem">
                <h2><a class="navLink" href="HomePage.html">Sector Map</a></h2>
            </li>
            <li class="navItem">
                <h2><a class="navLink" href="">Logout</a></h2>
            </li>
        </ul>
    </nav>

    <div style="position: relative; height: 100vh;">
        <img src="./visuals/images/Background_Plate.png" alt="TileBackground" style="width: 100%; position: absolute; top: 0; z-index: -1; margin-top: -5vw;">
        <div class="login">
            <span>>User Name:</span><br>
            <input class="loginInput" type="text" id="userName"><br><br>
            <span>>Password:</span><br>
            <input class="loginInput" type="text" id="password"><br><br>
            <span class="loginButton" onclick="login()">>>Login</span>
            <h3 id="statusMessage" style="margin-top: 0.5vw; padding-bottom: 0.5vw; font-size: 1.25vw; visibility: hidden;">Success!</h3>
        </div>
